<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
function showPosition(position) {
if (position.coords.latitude > 39.205105 && position.coords.latitude < 39.208854 && position.coords.longitude > -85.579982 && position.coords.longitude < -85.575347) {
    x.innerHTML = "You are at school!";        
}
else if (position.coords.latitude > 39.380788 && position.coords.latitude < 39.385719 && position.coords.longitude > -85.479461 && position.coords.longitude < -85.474781) {
    x.innerHTML = "You are at school!";        
}
else {
    x.innerHTML = "You are not at school!";
}
}
function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}
getLocation()
</script>

</body>
</html>
